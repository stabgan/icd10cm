<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <title>ICD-10-CM Code Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Browse and search ICD-10-CM medical codes with detailed information" />
    <meta name="keywords" content="ICD-10, ICD-10-CM, medical codes, diagnosis codes, healthcare" />
    <meta name="author" content="ICD-10-CM Browser" />
    <meta property="og:title" content="ICD-10-CM Code Browser" />
    <meta property="og:description" content="Browse and search ICD-10-CM medical codes with detailed information" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Styling for initial loading state */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9fafb;
        color: #1e293b;
      }
      
      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background-color: #0f172a;
          color: #f1f5f9;
        }
      }
      
      .initial-loader__spinner {
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3b82f6;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
        <div>Loading ICD-10-CM Browser...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
