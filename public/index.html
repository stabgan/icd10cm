<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Coding Assistant</title>
    <meta name="description" content="A medical coding assistant to help you search and explore medical codes." />
    <!-- Security & SEO tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1976d2">
    <meta name="color-scheme" content="light dark">
    <meta name="robots" content="index, follow">
    <!-- Open Graph / Social Media tags -->
    <meta property="og:title" content="Medical Coding Assistant">
    <meta property="og:description" content="A medical coding assistant to help you search and explore medical codes.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://stabgan.com/icd10cm/">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Roboto font instead of Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Script to set base href dynamically for GitHub Pages -->
    <script>
      // Set the base href based on the environment
      (function() {
        const isProduction = window.location.hostname !== 'localhost';
        const isCustomDomain = window.location.hostname === 'stabgan.com' || window.location.hostname === 'www.stabgan.com';
        
        // Create base element
        const base = document.createElement('base');
        
        if (isProduction) {
          // For custom domain with subdirectory
          if (isCustomDomain) {
            base.href = '/icd10cm/';
          } else {
            // For GitHub Pages (username.github.io/repo)
            const pathSegments = window.location.pathname.split('/');
            const repoName = pathSegments[1] || '';
            base.href = '/' + repoName + '/';
          }
        } else {
          // Local development
          base.href = '/';
        }
        
        // Insert at the beginning of the head
        document.head.insertBefore(base, document.head.firstChild);
      })();
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
